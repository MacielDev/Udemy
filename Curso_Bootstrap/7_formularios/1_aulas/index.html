<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Página de estilos externa -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Criando o primeiro formulário -->
    <div class="col-4 m-4 bg-light p-3">
        <h2>Formulário de registros</h2>
        <form action="">
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" name="email" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
            </div>
            <div id="emailHelp" class="form-text">
                Não compartilhamos seu endereço de e-mail
            </div>
            <div class="mb-4">
                <label for="" class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Insira sua Senha">
            </div>
            <div class="mb-4">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    <!-- FORMULÁRIO DESABILITADO -->
    <fieldset disabled>
        <div class="col-4 m-4 bg-light p-3">
            <h2>Formulário de registros</h2>

                </div>
                <div class="mb-4">
                    <label for="" class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="Insira sua Senha">
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </fieldset>
    <!-- Formulários com campos desabilitados -->
    <div class="col-4 m-4 bg-light p-3">
        <h2>Formulário de registros</h2>
        <form action="">
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" name="email" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
            </div>
            <div id="emailHelp" class="form-text">
                Não compartilhamos seu endereço de e-mail
            </div>

            </div>
            <div class="mb-4">
                <button type="submit" class="btn btn-primary">Cadastrar</button>

    <!-- form-control-sm -->
    <div class="col-4 m-4 bg-light p-3">

            </div>
            <div id="emailHelp" class="form-text">
                Não compartilhamos seu endereço de e-mail
            </div>
            <div class="mb-4">
                <label for="" class="form-label">Senha</label>
                <input type="password" class="form-control form-control-sm" placeholder="utilizando form-control-sm">
            </div>
            <div class="mb-4">
                <label for="" class="form-label">Senha</label>
                <input type="password" class="form-control form-control-lg" placeholder="utilizando form-control-lg">
            </div>
            <div class="mb-4">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="js/jquery3.6.0.js"></script>

    <script src="js/main.js"></script>
