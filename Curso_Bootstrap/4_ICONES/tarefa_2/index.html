<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-2">Tarefa 2</h1>
        <!--Primeiro Icone-->
        <div class="row align-items-center justify-content-center mt-5">
            <div class="col-1">
                <bi class="bi bi-basket2"></bi>
            </div>
            <div class="col-3 p-4">
                <h2>Bascket2</h2>
                <p><strong>Tags:</strong> shopping, checkout, check, cart, basket, bag</p>
                <p><strong>Category:</strong> Commerce</p>
            </div>
        </div>
        <!--Segundo Icone-->
        <div class="row align-items-center justify-content-center mt-5">
            <div class="col-1">
                <bi class="bi bi-calculator"></bi>
            </div>
            <div class="col-3 p-4">
                <h2>Calculator</h2>
                <p><strong>Tags</strong>Calculator, math</p>
                <p><strong>Category</strong>Devices</p>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mt-5">
            <div class="col-1">
                <bi class="bi bi-calendar-date"></bi>
            </div>
            <div class="col-3 p-4">
                <h2>Calendar date</h2>
                <p><strong>Tags</strong>date, time, month</p>
                <p><strong>Category</strong>Date and time</p>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
