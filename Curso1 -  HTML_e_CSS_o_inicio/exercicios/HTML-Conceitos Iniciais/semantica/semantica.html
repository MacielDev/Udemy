<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HTML semântico</title>
</head>
<body>
    <!--Cabeçalho de nossa página-->
    <header>
    <!--logo-->
    <!--Barra de navegação com links-->
    </header>

        <!--Conteúdo principal de nossa página-->
        <h1>Título principal</h1>
        <p>Explicando o conteúdo da página</p>

    <section>
        <!--Seção secudária (ex-uma sessão de posts)-->

        <h2>título do post2</h2>

        <!--Algum conteúdo nas laterais do site (ex: barra de navegaçãolateral, enquete)-->
