<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de inputs</title>
  </head>
  <body>
    <form action="#">
      <label for="opcao1">Opção1</label>
      <input name="opcoes" id="opcao1" type="checkbox" /><br />
      <label for="opcao2">Opção2</label>
      <input name="opcoes" id="opcao2" type="checkbox" /><br />
      <hr />
      <label for="data_nasc">Data Nascimento</label>
      <input type="date" id="data_nasc" />
    </form>
    <br />
    <hr />
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="sexo" value="M" />
    <br />
    <label for="feminino">Feminino</label>
    <input type="radio" id="feminino" name="sexo" value="F" />
    <hr />
    <label for="sugestoes">Sugestões</label>
    <textarea name="sugestoes" id="sugestoes" cols="30" rows="10">
    

    </textarea>
    <hr>
    <label for="senha">Senha</label>
    <input type="password">
  </body>
</html>
